<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #c2{
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1{
            margin-bottom: 20px;
            color: #333;
        }

        input{
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 15px;
        }

        button{
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover{
            background: #45a049;
        }

        #res{
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        a{
            color: blue;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div id="c2">
        <h1>Create New Account</h1>

        <input type="text" id="d1" placeholder="Enter user_id"><br>
        <input type="password" id="d2" placeholder="Enter password"><br>

        <button onclick="signup()">Signup</button>

        <p id="res"></p>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function signup(){
            let user_id = document.getElementById("d1").value;
            let user_pwd = document.getElementById("d2").value;

            if(user_id === "" || user_pwd === ""){
                document.getElementById("res").innerHTML = "Please fill both fields";
            } else {
                localStorage.setItem("create_id", user_id);
                localStorage.setItem("create_pwd", user_pwd);
                document.getElementById("res").style.color = "green";
                document.getElementById("res").innerHTML = "Signup successful! Redirecting...";

                setTimeout(() => {
                    location.href = "login.html";
                }, 1200);
            }
        }
    </script>

</body>
</html>
